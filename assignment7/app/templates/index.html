<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Toxicity Classifier</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="max-width: 600px; margin: 0 auto">
    <div class="container mt-5">
      <h1 class="mb-4">Toxicity & Hate Speech Classifier</h1>
      <form method="post">
        <div class="mb-3">
          <label for="textInput" class="form-label">Enter text:</label>
          <textarea
            class="form-control"
            id="textInput"
            name="text"
            rows="4"
            placeholder="Type your text here..."
          >
{{ input_text }}</textarea
          >
        </div>
        <button type="submit" class="btn btn-primary">Classify</button>
      </form>
      {% if result %}
      <div class="alert alert-info mt-4" role="alert">{{ result }}</div>
      {% endif %}
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
