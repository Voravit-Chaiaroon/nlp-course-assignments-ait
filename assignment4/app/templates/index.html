<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NLI Text Similarity Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      .container {
        max-width: 600px;
        margin: auto;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        margin: 6px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .result {
        margin-top: 20px;
        font-size: 1.2em;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>NLI Text Similarity Demo</h1>
      <form method="POST">
        <label for="premise">Premise:</label>
        <textarea
          id="premise"
          name="premise"
          rows="3"
          placeholder="Enter the premise..."
        ></textarea>

        <label for="hypothesis">Hypothesis:</label>
        <textarea
          id="hypothesis"
          name="hypothesis"
          rows="3"
          placeholder="Enter the hypothesis..."
        ></textarea>

        <input type="submit" value="Predict" />
      </form>
      {% if result %}
      <div class="result">{{ result }}</div>
      {% endif %}
    </div>
  </body>
</html>
