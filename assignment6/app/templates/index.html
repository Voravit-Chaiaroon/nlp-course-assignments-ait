<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 2em;
      }
      .chat-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
      }
      .input-group {
        display: flex;
        margin-bottom: 20px;
      }
      .input-group input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px 0 0 5px;
        font-size: 16px;
      }
      .input-group button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        font-size: 16px;
      }
      .input-group button:hover {
        background-color: #0056b3;
      }
      #chat-box {
        max-height: 400px;
        overflow-y: auto;
        padding: 10px;
        display: flex;
        flex-direction: column;
      }
      .message {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 10px;
        max-width: 80%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .user {
        background-color: #007bff;
        color: white;
        align-self: flex-end;
      }
      .bot {
        background-color: #f0f0f0;
        color: black;
        align-self: flex-start;
      }
      .source {
        font-size: 12px; /* Smaller font size */
        color: #666; /* Lighter color */
        margin-top: 5px; /* Minimal spacing */
      }
      .source a {
        color: #007bff;
        text-decoration: none;
      }
      .source a:hover {
        text-decoration: underline;
      }
      .new-message {
        animation: fadeIn 0.5s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <h2>Chat with VoravitBot</h2>
      <div class="input-group">
        <input
          type="text"
          id="message"
          placeholder="Type your message here..."
        />
        <button onclick="sendMessage()">Send</button>
      </div>
      <div id="chat-box"></div>
    </div>

    <script>
      async function sendMessage() {
        const messageInput = document.getElementById("message");
        const message = messageInput.value;
        if (!message.trim()) return;

        const chatBox = document.getElementById("chat-box");

        // Append user message
        const userDiv = document.createElement("div");
        userDiv.className = "message user new-message";
        userDiv.innerHTML = `<strong>You:</strong> ${message}`;
        chatBox.appendChild(userDiv);

        // Send message to the server
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: message }),
        });
        const data = await response.json();

        // Append bot response
        const botDiv = document.createElement("div");
        botDiv.className = "message bot new-message";
        botDiv.innerHTML = `<strong>VoravitBot:</strong> ${data.response}`;
        chatBox.appendChild(botDiv);

        // Append source document information if available
        if (data.source_documents && data.source_documents.length > 0) {
          const sourcesDiv = document.createElement("div");
          sourcesDiv.className = "message bot";
          let sourcesHtml = "<p class='source'>Sources: ";
          data.source_documents.forEach((src, index) => {
            // Show title and a snippet of page_content (first 50 characters)
            const snippet = src.page_content.substring(0, 50) + "...";
            sourcesHtml += `<span>${src.title}: ${snippet}</span>`;
            if (index < data.source_documents.length - 1) {
              sourcesHtml += ", ";
            }
          });
          sourcesHtml += "</p>";
          sourcesDiv.innerHTML = sourcesHtml;
          chatBox.appendChild(sourcesDiv);
        }

        // Clear input box
        messageInput.value = "";

        // Scroll to bottom
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    </script>
  </body>
</html>
